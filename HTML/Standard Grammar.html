<html>
    <head>
        <meta charset="UTF-8">
        <title>Standard Grammars</title>
        <link href="../CSS/style.css" rel="stylesheet" type="text/css">
        <link href="../Image/favicon.ico" rel="shortcut icon">
    </head>

    <body>
        <h1><button id="return" onClick="window.history.back()">뒤로가기</button></h1>
        
        <fieldset id="STDGR">
            <legend>표준 문법</legend>

            <table border="1">
                <header>
                    <tr>
                        <td>문자</td>
                        <td>의미</td>
                    </tr>
                </header>
                
                <tr>
                    <td>&gt;</td>
                    <td>포인터가 가르키는 주소값을 증가시킨다</td>
                </tr>
                
                <tr>
                    <td>&lt;</td>
                    <td>포인터가 가르키는 주소값을 감소시킨다</td>
                </tr>

                <tr>
                    <td>+</td>
                    <td>포인터가 가르키는 주소에 저장된 바이트 값을 증가시킨다</td>
                </tr>

                <tr>
                    <td>-</td>
                    <td>포인터가 가르키는 주소에 저장된 바이트 값을 감소시킨다</td>
                </tr>

                <tr>
                    <td>.</td>
                    <td>포인터가 가르키는 주소에 저장된 바이트 값을 아스키코드에 대응시켜 문자로 출력한다</td>
                </tr>

                <tr>
                    <td>,</td>
                    <td>포인터가 가르키는 주소에 아스키코드 값을 입력받아 저장한다</td>
                </tr>

                <tr>
                    <td>[</td>
                    <td>포인터가 가르키는 주소에 저장된 바이트 값이 0이면 짝이되는 <b>]</b>로 이동한다</td>
                </tr>

                <tr>
                    <td>]</td>
                    <td>포인터가 가르키는 주소에 저장된 바이트 값이 0이 아니면 짝이되는 <b>[</b>로 이동한다</td>
                </tr>
            </table>
        </fieldset>
    </body>

</html>
